<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <h1 class="fs-5 fw-semibold text-secondary">
          <i class="bi bi-arrow-left"></i>
          Homepage
        </h1>
      </div>
      <div class="row mt-5">
        <div class="col-6 parent">
          <img src="/public/images/banner-2.png" width="auto" alt="" />
          <div class="text-over text-white p-3">
            <div class="fs-1 fw-semibold w-50">
              Selangkah Lebih Dekat Dengan Impianmu
            </div>
            <div class="fs-5 fw-normal mt-4 w-75">
              Sebuah layanan E-Learning gratis yang siap membantumu menjadi
              seorang ahli
            </div>
          </div>
        </div>
        <div class="col-6 bg-primary">
          <div class="mt-4 content">
            <div class="fs-4 fw-semibold text-white mb-2">Login</div>
            <div class="fs-6 fw-light w-75 text-white lh-base mb-5">
              Persiapkan diri untuk masa depan yang penuh dengan bintang
            </div>
            <div class="mt-5">
              <input
                type="text"
                class="form-control py-3 px-4 mb-4"
                placeholder="Email"
              />
              <input
                type="text"
                class="form-control py-3 px-4"
                placeholder="Password"
              />
            </div>
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label text-light" for="flexCheckDefault">
                Simpan info masuk
              </label>
            </div>
            <div class="mx-auto d-grid mt-4">
              <button type="button" class="btn btn-danger rounded-0">
                <div class="fs-6 fw-semibold">MASUK</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
